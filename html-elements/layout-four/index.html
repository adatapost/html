<!DOCTYPE html>
<html>
<head>
    <title>Layout "Three"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Styles/style.css" />
</head>
<body>
    <div class="container">
        <header class="header-container">
            <img src="Images/logo.png" alt="Python Automation"/>
        </header>
        <nav class="nav-container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li class="float-right"><a href="#">Login</a></li>
                <li class="clear"></li>
            </ul>
            
        </nav>
        <div class="main">
            <fieldset>
                <legend>
                  Customer Registration Form
                </legend>
                <div>
                    <small>All field indicated with <span class="red">* <em>(astrisk)</em></span> are mandatory</small>
                    <div class="row">
                        <label>Name</label>
                        <input type="text" placeholder="First name"/>
                        <span class="red">*</span>
                        <input type="text" placeholder="Middle name"/>
                        <span class="red">*</span>
                        <input type="text" placeholder="Last name"/>
                        <span class="red">*</span>
                    </div>
                    <div class="row">
                        <label>Address</label>
                        <textarea placeholder="First name"></textarea>
                        <span class="red">*</span>
                    </div>
                    <div class="row">
                        <label>City</label>
                        <input type="text" placeholder="City"/>
                        <span class="red">*</span>
                        <label>State</label>
                        <input type="text" placeholder="State" />
                        <span class="red">*</span>
                        <label>Country</label>
                        <input type="text" placeholder="Country" />
                        <span class="red">*</span>
                    </div>
                    <div class="row">
                        <label>Gender</label>
                        <input type="radio" name="gender"/> Male
                        <input type="radio" name="gender" /> Female
                        <span class="red">*</span>
                    </div>
                    <div class="row">
                        <label>Email</label>
                        <input type="email" name="email" />  
                        <span class="red">*</span> 
                    </div>
                    <div class="row">
                        <label>Birth Date</label>
                        <input type="date" name="date" />
                        <span class="red">*</span>
                     
                        <label>Photo file</label>
                        <input type="file"/>
                        <span class="red">*</span>
                    </div>
                    <div class="row">
                        <input type="submit"/>
                        <input type="reset"/>
                    </div>
                </div>
            </fieldset>
        </div>
        <footer class="footer-container">
            <p>Copyright &copy; Python Automation - 2015</p>
            <p>
                <a href="#">Home</a> ||
                <a href="#">About us</a> || 
                <a href="#">Contact us</a>
            </p>
        </footer>
    </div>
</body>
</html>
